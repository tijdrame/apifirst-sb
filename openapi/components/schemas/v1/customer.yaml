type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific customer
    readOnly: true
  name:
    $ref: "name.yml"
  shipToAddress:
    $ref: address.yaml
  billToAddress:
    $ref: address.yaml
  email:
    type: string
    maxLength: 255
    minLength: 3
    example: tijdrame@gmail.com
  phone:
    type: string
    maxLength: 15
    minLength: 7
    example: 800-555-1212
  paymentMethods:
    type: array
    items:
      $ref: payment_method.yaml
required:
  - name
  - billToAddress
  - shipToAddress
