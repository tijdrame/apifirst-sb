type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific order
    readOnly: true
  customer:
    $ref: order_customer.yaml
  orderStatus:
    type: string
    enum: [NEW, HOLD, SHIPPED, DELIVERED, CLOSED]
    default: NEW
  shipmentInfo:
    type: ["null", string]
    minLength: 1
    maxLength: 255
  orderLines:
    type: array
    items:
      $ref: order_line.yaml
    description: The order lines of the order
  dateCreated:
    $ref: ../common/iso_timestamp.yaml
  dateUpdated:
    $ref: ../common/iso_timestamp.yaml
required:
  - customer
  - orderStatus
  - orderLines
